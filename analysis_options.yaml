include: package:flutter_lints/flutter.yaml

linter:
  rules:
    avoid_print: false # Uncomment to disable the `avoid_print` rule
    prefer_single_quotes: true # Uncomment to enable the `prefer_single_quotes` rule
    prefer_const_constructors: true # Uncomment to enable the `prefer_const_constructors` rule
    prefer_final_locals: true # Uncomment to enable the `prefer_final_locals` rule
    prefer_const_constructors_in_immutables: true # Uncomment to enable the `prefer_const_constructors_in_immutables` rule
    prefer_const_declarations: true # Uncomment to enable the `prefer_const_declarations` rule
    prefer_const_literals_to_create_immutables: true # Uncomment to enable the `prefer_const_literals_to_create_immutables`rule

